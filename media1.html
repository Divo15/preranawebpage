<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Media Gallery</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #0984e3;
            --light-bg: #dfe6e9;
            --dark-bg: #121212;
            --text-light: #f5f5f5;
            --shadow: 0 4px 12px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
            transition: var(--transition);
            padding-bottom: 40px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: #0673c5;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .btn-outline:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 250px;
            gap: 15px;
            padding: 10px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .gallery-item:nth-child(3n) {
            grid-row: span 2;
        }

        .gallery-item:nth-child(5n) {
            grid-column: span 2;
        }

        .gallery-item video, .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover video, .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            z-index: 2;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            font-weight: 500;
        }

        .gallery-item:hover .caption {
            opacity: 1;
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 4px;
            box-shadow: var(--shadow);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }

        /* Dark/Light mode switch */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-btn:hover {
            color: var(--accent-color);
            transform: rotate(30deg);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                grid-auto-rows: 200px;
            }

            .gallery-item:nth-child(5n) {
                grid-column: span 1;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                grid-auto-rows: 250px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .gallery-item:nth-child(3n) {
                grid-row: span 1;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-item {
            animation: fadeIn 0.6s ease backwards;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Media Gallery</h1>
            <p class="subtitle">A collection of beautiful moments</p>
            <div class="theme-switch">
                <button class="theme-btn" id="themeToggle">‚òÄÔ∏è</button>
            </div>
        </header>

        <div class="controls">
            <button class="btn" id="playAll">Play All Videos</button>
            <button class="btn btn-outline" id="pauseAll">Pause All</button>
            <button class="btn btn-outline" id="filterBtn">Filter</button>
        </div>

        <div class="gallery" id="mediaGallery">
            <!-- Videos -->
            <div class="gallery-item">
                <video muted loop>
                    <source src="prerana.img6.mp4" type="video/mp4">
                </video>
                <div class="caption">Memories</div>
            </div>
            <div class="gallery-item">
                <video muted loop>
                    <source src="prerana.img2.mp4" type="video/mp4">
                </video>
                <div class="caption">Special moments</div>
            </div>
            <div class="gallery-item">
                <video muted loop>
                    <source src="prerana.img4.mp4" type="video/mp4">
                </video>
                <div class="caption">Adventure time</div>
            </div>
            <div class="gallery-item">
                <video muted loop>
                    <source src="WhatsApp Video 2024-12-04 at 22.42.21_3e63816a.mp4" type="video/mp4">
                </video>
                <div class="caption">Friends forever</div>
            </div>
            
            <!-- Images -->
            <div class="gallery-item">
                <img src="prerana.img1.jpg" alt="Beautiful moment">
                <div class="caption">Beautiful moment</div>
            </div>
            <div class="gallery-item">
                <img src="prerana.img5.jpg" alt="Sunny day">
                <div class="caption">Sunny day</div>
            </div>
            <div class="gallery-item">
                <img src="sweets.jpg" alt="Delicious treats">
                <div class="caption">Delicious treats</div>
            </div>
            <div class="gallery-item">
                <img src="img4.jpeg" alt="Perfect view">
                <div class="caption">Perfect view</div>
            </div>
            <div class="gallery-item">
                <img src="google1.jpeg" alt="Inspiration">
                <div class="caption">Inspiration</div>
            </div>
            <div class="gallery-item">
                <img src="google2.jpeg" alt="Exploration">
                <div class="caption">Exploration</div>
            </div>
            <div class="gallery-item">
                <img src="google5.jpg" alt="Discovery">
                <div class="caption">Discovery</div>
            </div>
            <div class="gallery-item">
                <img src="whatsapp21.jpg" alt="Connection">
                <div class="caption">Connection</div>
            </div>
            <div class="gallery-item">
                <img src="google8.jpg" alt="Memories">
                <div class="caption">Cherished memories</div>
            </div>
            <div class="gallery-item">
                <img src="google6.webp" alt="Nature">
                <div class="caption">Nature's beauty</div>
            </div>
            <div class="gallery-item">
                <img src="last.jpg" alt="Final moment">
                <div class="caption">Final moment</div>
            </div>
            <div class="gallery-item">
                <img src="last.jpg" alt="Reflection">
                <div class="caption">Reflection</div>
            </div>
        </div>
    </div>

    <!-- Modal for enlarged view -->
    <div class="modal" id="mediaModal">
        <span class="close-modal" id="closeModal">√ó</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // Play/Pause all videos functionality
        const playAllBtn = document.getElementById('playAll');
        const pauseAllBtn = document.getElementById('pauseAll');
        const videos = document.querySelectorAll('.gallery-item video');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('mediaModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');
        const themeToggle = document.getElementById('themeToggle');

        // Theme toggle functionality
        let darkMode = true;
        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#f5f5f5';
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.style.backgroundColor = '#f5f5f5';
                document.body.style.color = '#2d3436';
                themeToggle.textContent = 'üåô';
            }
        });

        // Play all videos
        playAllBtn.addEventListener('click', () => {
            videos.forEach(video => {
                video.play();
            });
        });

        // Pause all videos
        pauseAllBtn.addEventListener('click', () => {
            videos.forEach(video => {
                video.pause();
            });
        });

        // Modal functionality
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const mediaElement = item.querySelector('video, img');
                const isVideo = mediaElement.tagName === 'VIDEO';
                
                modalContent.innerHTML = '';
                
                if (isVideo) {
                    const videoClone = mediaElement.cloneNode(true);
                    videoClone.controls = true;
                    videoClone.autoplay = true;
                    modalContent.appendChild(videoClone);
                } else {
                    const imgClone = mediaElement.cloneNode(true);
                    modalContent.appendChild(imgClone);
                }
                
                modal.classList.add('active');
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
            const modalVideo = modalContent.querySelector('video');
            if (modalVideo) modalVideo.pause();
        });

        // Close modal when clicking outside content
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                const modalVideo = modalContent.querySelector('video');
                if (modalVideo) modalVideo.pause();
            }
        });

        // Filter functionality
        const filterBtn = document.getElementById('filterBtn');
        let filterState = 'all';

        filterBtn.addEventListener('click', () => {
            switch(filterState) {
                case 'all':
                    filterState = 'videos';
                    filterBtn.textContent = 'Show Videos';
                    galleryItems.forEach(item => {
                        if (item.querySelector('video')) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                    break;
                case 'videos':
                    filterState = 'images';
                    filterBtn.textContent = 'Show Images';
                    galleryItems.forEach(item => {
                        if (item.querySelector('img')) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                    break;
                case 'images':
                    filterState = 'all';
                    filterBtn.textContent = 'Filter';
                    galleryItems.forEach(item => {
                        item.style.display = 'block';
                    });
                    break;
            }
        });

        // Optional: Auto-start playing videos when they come into view
        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                if (!video) return;
                
                if (entry.isIntersecting) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        }, options);

        galleryItems.forEach(item => {
            if (item.querySelector('video')) {
                observer.observe(item);
            }
        });
    </script>
</body>
</html>
